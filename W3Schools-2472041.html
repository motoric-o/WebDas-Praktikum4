<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools</title>
    <link rel="stylesheet" href="css/style-w3schools.css">
</head>

<body>
    <table cellspacing="0" class="container">
        <tr>
            <td class="h_button"><a href="#HTML">HTML</a></td>
            <td class="h_button"><a href="#CSS">CSS</a></td>
            <td class="h_button"><a href="#JS">JAVASCRIPT</a></td>
        </tr>
        <tr class="html">
            <td colspan="3">
                <table cellspacing="0">
                    <tr>
                        <td class="container" style="width: 40%;">
                            <a name="HTML"><h1>HTML</h1></a>
                            The language for building web pages<br>
                            <button class="green">Learn HTML</button><br>
                            <button class="black">HTML Reference</button><br>
                            <button class="pink">Get Certified</button>
                        </td>
                        <td><img src="img/html.png" style="scale: 85%;"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="css">
            <td colspan="3">
                <table cellspacing="0">
                    <tr>
                        <td><img src="img/css.png" style="scale: 85%;"></td>
                        <td class="container" style="width: 40%;">
                            <a name="CSS"><h1>CSS</h1></a>
                            The language for styling web pages<br>
                            <button class="green">Learn CSS</button><br>
                            <button class="black">CSS Reference</button><br>
                            <button class="pink">Get Certified</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="js">
            <td colspan="3">
                <table cellspacing="0">
                    <tr>
                        <td class="container" style="width: 40%;">
                            <a name="JS"><h1>JavaScript</h1></a>
                            The language for programming web pages<br>
                            <button class="green">Learn JavaScript</button><br>
                            <button class="black">JavaScript Reference</button><br>
                            <button class="pink">Get Certified</button>
                        </td>
                        <td><img src="img/js.png" style="scale: 85%;"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
